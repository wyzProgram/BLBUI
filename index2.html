<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/UI.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/CSS.css"/>
    <script type="text/javascript" src="http://www.bailianbai.com/BLBUI/BLBUI.min.js"></script>
    <title>UI js</title>
    <script type="text/javascript">
        

        w.get.h();
        window.onload = function ()
        {
            
            get.h();
            var el = document.getElementById('div1');
            $.data(el, 'name', 'jack');
            alert(el[jQuery.expando]); // 1
            alert(jQuery.cache); // {1 : {name:'jack'}}
            UI.property();
            alert(UI.add(1, 2));
            UI.setElementProperty("div1", "style", "color:red;background-color:green");
            UI.setElementProperty("div1", PropertyType.innerHTML, "ABC");
            //document.getElementById("div1").setAttribute("innerHTML", "A");
            //alert(document.getElementById("div1").getAttribute("innerHTML"));
            //UI.attr();
            //UI.Create();
            message.setMessage('操作成功', '操作失败');
            UI.setFrameColor.run(colorType.purple, "20%", "", "hello", funcType.fonclick(this, "Default.aspx", "a", "true", message));
            w.get.h();
        }
        $(function () {
            get.h();
        });
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
